# Release Workflow
#
# This workflow is triggered when a GitHub Release is published.
# It builds and publishes the container image.

name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  image-build-and-push:
    name: Build and Push Image
    uses: ./.github/workflows/image-build-and-publish.yml
