# Release Workflow
#
# This workflow is triggered when a GitHub Release is published.
# It builds and publishes the container image, then publishes the Helm chart.

name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  CHART_NAME: release-flow-test

jobs:
  release-verify:
    name: Release Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Verify tag matches VERSION file
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION=$(cat VERSION | tr -d '[:space:]')

          echo "Release tag: $TAG"
          echo "VERSION file: $VERSION"

          # Tag should be "v" + VERSION (e.g., v1.0.0)
          EXPECTED_TAG="v${VERSION}"

          if [[ "$TAG" != "$EXPECTED_TAG" ]]; then
            echo ""
            echo "❌ VERSION MISMATCH!"
            echo "  Tag:      $TAG"
            echo "  Expected: $EXPECTED_TAG (from VERSION file)"
            echo ""
            echo "The release tag does not match the VERSION file."
            echo "This could indicate:"
            echo "  - VERSION file was not updated correctly"
            echo "  - Tag was created manually with wrong version"
            exit 1
          fi

          echo ""
          echo "✅ Tag matches VERSION file: $TAG"

  image-build-and-push:
    name: Build and Push Image
    # Skip RC/pre-release tags
    if: ${{ !github.event.release.prerelease && !contains(github.event.release.tag_name, '-rc') }}
    uses: ./.github/workflows/image-build-and-publish.yml
    permissions:
      contents: write
      packages: write
      id-token: write

  publish-helm:
    name: Publish Helm Chart
    needs: [image-build-and-push]
    # Skip RC/pre-release tags
    if: ${{ !github.event.release.prerelease && !contains(github.event.release.tag_name, '-rc') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for Cosign signing
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Login to GHCR (Helm)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Login to GHCR (Cosign)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ${{ env.REGISTRY }} \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Package Helm chart
        run: |
          helm package deploy/charts/${{ env.CHART_NAME }} \
            --version ${{ steps.version.outputs.version }} \
            --app-version ${{ steps.version.outputs.version }}
          echo "Packaged chart: ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz"

      - name: Push to GHCR
        id: push
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          OUTPUT=$(helm push ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz \
            oci://${{ env.REGISTRY }}/${OWNER} 2>&1)
          echo "$OUTPUT"

          # Extract digest from helm push output (e.g., "Digest: sha256:abc123...")
          DIGEST=$(echo "$OUTPUT" | grep 'Digest:' | awk '{print $2}' || echo "")
          if [ -n "$DIGEST" ]; then
            echo "digest=$DIGEST" >> $GITHUB_OUTPUT
            echo "Captured digest: $DIGEST"
          fi

          echo "Pushed chart to: oci://${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }}:${{ steps.version.outputs.version }}"

      - name: Sign Helm chart with Cosign
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          CHART_REF="${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }}"
          DIGEST="${{ steps.push.outputs.digest }}"

          if [ -n "$DIGEST" ]; then
            echo "Signing Helm chart by digest: ${CHART_REF}@${DIGEST}"
            cosign sign -y "${CHART_REF}@${DIGEST}"
          else
            echo "Signing Helm chart by tag: ${CHART_REF}:${{ steps.version.outputs.version }}"
            cosign sign -y "${CHART_REF}:${{ steps.version.outputs.version }}"
          fi
          echo "Helm chart signed successfully"

      - name: Verify published chart
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm show chart oci://${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }} \
            --version ${{ steps.version.outputs.version }}

      - name: Summary
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "## Helm Chart Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chart | \`${{ env.CHART_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | \`oci://${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Signed | ✅ Yes (Cosign keyless) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm install my-release oci://${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }} --version ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verify Signature" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cosign verify ${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }}:${{ steps.version.outputs.version }} \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-oidc-issuer https://token.actions.githubusercontent.com \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-identity-regexp https://github.com/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Logout from GHCR
        if: always()
        run: helm registry logout ${{ env.REGISTRY }}
