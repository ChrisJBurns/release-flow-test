# Create Release Tag Workflow
#
# This workflow is triggered when the VERSION file is updated on main.
# It reads the version and creates a corresponding git tag.
# The tag then triggers the image build and helm publish workflows.

name: Create Release Tag

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify VERSION change is from release PR
        id: verify
        run: |
          # Get commit details for the VERSION file change
          COMMIT_MSG=$(git log -1 --pretty=%s -- VERSION)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an -- VERSION)
          COMMIT_EMAIL=$(git log -1 --pretty=%ae -- VERSION)

          echo "Commit message: $COMMIT_MSG"
          echo "Commit author: $COMMIT_AUTHOR"
          echo "Commit email: $COMMIT_EMAIL"
          echo ""

          # Track verification status
          VERIFIED=true

          # Check 1: Verify commit author is GitHub Actions bot
          if [[ "$COMMIT_AUTHOR" == "github-actions[bot]" ]]; then
            echo "✅ Commit author is GitHub Actions bot"
            echo "author_verified=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Commit author is NOT GitHub Actions bot"
            echo "Expected: 'github-actions[bot]'"
            echo "Got: '$COMMIT_AUTHOR'"
            echo "author_verified=false" >> $GITHUB_OUTPUT
            VERIFIED=false
          fi

          # Check 2: Verify commit message matches release PR pattern
          if [[ "$COMMIT_MSG" =~ ^Release\ v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "✅ Commit message matches release PR pattern"
            echo "message_verified=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Commit message does not match release PR pattern"
            echo "Expected: 'Release v{semver}'"
            echo "Got: '$COMMIT_MSG'"
            echo "message_verified=false" >> $GITHUB_OUTPUT
            VERIFIED=false
          fi

          # Check 3: Verify VERSION content matches commit message version
          VERSION=$(cat VERSION | tr -d '[:space:]')
          if [[ "$COMMIT_MSG" == "Release v$VERSION" ]]; then
            echo "✅ VERSION file content matches commit message"
            echo "version_match=true" >> $GITHUB_OUTPUT
          else
            echo "❌ VERSION file content does not match commit message"
            echo "VERSION file: $VERSION"
            echo "Commit message: $COMMIT_MSG"
            echo "version_match=false" >> $GITHUB_OUTPUT
            VERIFIED=false
          fi

          echo ""
          if [ "$VERIFIED" = true ]; then
            echo "✅ All verification checks passed"
            echo "verified=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Verification failed - this VERSION change may not be from a legitimate release PR"
            echo ""
            echo "This could indicate:"
            echo "  - A manual VERSION file edit (not via release PR)"
            echo "  - A commit by an unauthorized user"
            echo "  - An unexpected commit message format"
            echo ""
            echo "Blocking release. Please investigate."
            echo "verified=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: VERSION file does not contain valid semver: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Read version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}.git "$TAG"
          echo "Created and pushed tag: $TAG"

          # Create GitHub Release
          gh release create "$TAG" \
            --title "Release $TAG" \
            --generate-notes
          echo "Created GitHub Release: $TAG"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Summary
        run: |
          TAG="v${{ steps.version.outputs.version }}"

          if [ "${{ steps.check-tag.outputs.exists }}" == "true" ]; then
            echo "## Tag Already Exists" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`$TAG\` already exists. No action taken." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Release Tag Created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Tag | \`$TAG\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Author Verified | ✅ github-actions[bot] |" >> $GITHUB_STEP_SUMMARY
            echo "| Message Verified | ✅ Release PR pattern |" >> $GITHUB_STEP_SUMMARY
            echo "| Version Verified | ✅ Matches commit |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following workflows will now run:" >> $GITHUB_STEP_SUMMARY
            echo "- \`releaser.yml\` - Build image and publish Helm chart to GHCR" >> $GITHUB_STEP_SUMMARY
          fi
