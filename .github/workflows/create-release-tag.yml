# Create Release Tag Workflow
#
# This workflow is triggered when the VERSION file is updated on main.
# It reads the version and creates a corresponding git tag.
# The tag then triggers the image build and helm publish workflows.

name: Create Release Tag

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: VERSION file does not contain valid semver: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Read version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}.git "$TAG"
          echo "Created and pushed tag: $TAG"

          # Create GitHub Release
          gh release create "$TAG" \
            --title "Release $TAG" \
            --generate-notes
          echo "Created GitHub Release: $TAG"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Summary
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if [ "${{ steps.check-tag.outputs.exists }}" == "true" ]; then
            echo "## Tag Already Exists" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`$TAG\` already exists. No action taken." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Release Tag Created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`$TAG\` has been created and pushed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following workflows will now run:" >> $GITHUB_STEP_SUMMARY
            echo "- \`image-build-and-publish.yml\` - Build and publish container image" >> $GITHUB_STEP_SUMMARY
            echo "- \`helm-publish.yml\` - Package and publish Helm chart to GHCR" >> $GITHUB_STEP_SUMMARY
          fi
