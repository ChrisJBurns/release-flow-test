# Release Drafter Configuration
#
# This configuration is used by the release-drafter workflow to automatically
# generate release notes based on merged PRs.

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Categories for organizing release notes
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'â¬†ï¸ Dependencies'
    labels:
      - 'dependencies'
      - 'deps'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ—ï¸ CI/CD'
    labels:
      - 'ci'
      - 'cd'
      - 'github-actions'

# Exclude certain labels from release notes
exclude-labels:
  - 'skip-changelog'
  - 'automated'

# Version resolver based on labels
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'documentation'
      - 'dependencies'
  default: patch

# Template for the release body
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

# Automatically label PRs based on file paths
autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'ci'
    files:
      - '.github/**/*'
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'
  - label: 'helm'
    files:
      - 'deploy/charts/**/*'

# Change template for each PR entry
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

# Replacers for cleaning up PR titles
replacers:
  - search: '/\[.*?\]\s*/g'
    replace: ''
